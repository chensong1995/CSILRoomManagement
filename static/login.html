<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
  </head>
  <body>
    <h1>Please login</h1>
    <p>This is just a test page. It will be redesigned using Zhao's template.<p>
    <ul>
      <li><button id="cas">Login with your SFU ID</button></li>
      <li>Or with your CSIL account:</li>
      <div class="form">
        <input type="text" name="username" placeholder="username" id="username">
        <input type="password" name="password" placeholder="password" id="password">
        <input type="submit" value="login" id="login">
        <p id="prompt"></p>
      </div>
      <li>Or signup:</li>
      <div class="form">
        <input type="text" name="username" placeholder="username" id="username-signup">
        <input type="password" name="password" placeholder="password" id="password-signup">
        <input type="password" name="confirm password" placeholder="confirm password" id="password-signup-confirm">
        <input type="text" name="email" placeholder="example@example.com" id="email-signup">
        <input type="submit" value="signup" id="signup">
        <p id="prompt-signup"></p>
      </div>
    </ul>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="url.min.js"></script>
    <script src="/login.js"></script>
  </body>
</html>
